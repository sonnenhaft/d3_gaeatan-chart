<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
</head>
<body>
<h1>Ã‰volution du statut des ventes sur les 100 premiers jours</h1>
<div class="custom-chart"></div>
<script src="libs/d3.js"></script>
<script src="src/initialize-svg.js"></script>
<script src="src/data-ui-helpers/data-ui.pick-color.js"></script>
<script src="src/date-selection-area.js"></script>
<script src="src/d3-helpers/d3.bind-data.js"></script>
<script src="src/d3-helpers/d3.simple-thorttle.js"></script>
<script src="src/chart-area.js"></script>

<link rel="stylesheet" href="src/style.css"/>
<script type="template" id="custom-chart-template">
    <svg>
        <g class="content">
            <g class="date-selection-area">
                <rect class="grid-background"></rect>
                <g class="x grid"></g>
                <g class="x axis"></g>
                <g class="brush"></g>
            </g>
            <g class="chart-area" transform="translate(0,60)">
                <g class="our-super-chart"></g>
                <g class="x axis"></g>
            </g>
        </g>
    </svg>
</script>

<div id="tooltip">
    <div>Prise de contract</div>
    <div><span class="number">N/A</span>/<span class="max">N/A</span></div>
    <div><span class="percent">N/A</span>%</div>
</div>

<script>
    d3.select('.custom-chart').customChart({
        margin: { top: 10, right: 40, bottom: 30, left: 10, fullWidth: 960, fullHeight: 600 },
        dateSelection: [ new Date(2015, 7, 1), new Date(2015, 8, 1) ],
        brushHeight: 30
    });
</script>
</body>
